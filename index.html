<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h3>Bài 1</h3>
        <div class="form-group">
            <p>Nhập ngày</p>
            <input type="text" id="ngay">
            <p>Nhập tháng</p>
            <input type="text" id="thang">
            <p>Nhập năm</p>
            <input type="text" id="nam">
            <br><br>
            <button id="btnCheckTomorrow" class="btn btn-success">Check Tomorrow's Date</button>
            <br><br>
            <button id="btnCheckYesterday" class="btn btn-success">Check Yesterday's Date</button>
        </div>
        <div class="alert alert-warning" id="ketQua"></div>
        <div class="alert alert-warning" id="ketQua1"></div>
        <hr>
        <h3>Bài 2</h3>
        <div class="form-group">
            <p>Nhập tháng</p>
            <input type="text" id="thang1">
            <p>Nhập năm</p>
            <input type="text" id="nam1">
            <br><br>
            <button id="btnCheck" class="btn btn-success">Check</button>
        </div>
        <div class="alert alert-warning" id="ketQua2"></div>
        <hr>
        <h3>Bài 3</h3>
        <div class="form-group">
            <p>Nhập số nguyên 3 chữ số</p>
            <input type="text" id="so">
            <br><br>
            <button id="btnDoc" class="btn btn-success">Đọc</button>
        </div>
        <div class="alert alert-warning" id="ketQua3"></div>
        <hr>
        <h3>Bài 4</h3>
        <div class="form-group">
            <p id="people1">Tọa độ nhà của Long: </p>
            <p>Nhập x</p>
            <input type="text" id="x1">
            <p>Nhập y</p>
            <input type="text" id="y1">
            <br><br>
            <p id="people2">Tọa độ nhà của Lân: </p>
            <p>Nhập x</p>
            <input type="text" id="x2">
            <p>Nhập y</p>
            <input type="text" id="y2">
            <br><br>
            <p id="people3">Tọa độ nhà của Phụng: </p>
            <p>Nhập x</p>
            <input type="text" id="x3">
            <p>Nhập y</p>
            <input type="text" id="y3">
            <br><br>
            <p id="people3">Tọa độ trường đại học: </p>
            <p>Nhập x</p>
            <input type="text" id="x4">
            <p>Nhập y</p>
            <input type="text" id="y4">
            <br><br>
            <button id="btnTinh1" class="btn btn-success">Tính</button>
        </div>
        <div class="alert alert-warning" id="ketQua4"></div>
    </div>
      
    <script src="./index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
